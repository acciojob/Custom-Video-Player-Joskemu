<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player">
    <video class="viewer" src="download.mp4"></video>
    <div class="controls">
      <button class="player__button toggle">►</button>
      <input type="range" class="progress" value="0" step="1">
      <div class="progress__filled"></div>
      
      <button class="skip" data-skip="-10">« 10s</button>
      <button class="skip" data-skip="25">25s »</button>
      
      <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" class="speed" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div id="error-message" style="color: red; display: none;">Error: Video failed to load.</div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
